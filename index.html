<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リアルタイム投資ゲーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('img/testtousi.jpg'); /* 画像のパスを適切なものに変更 */
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #game-container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.8); /* 背景色を設定（オプション） */
      padding: 20px;
      border-radius: 10px;
    }

    /* 以降のスタイルは前回と同じです */
    #balance {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #stock-info {
      font-size: 16px;
      margin-bottom: 10px;
    }

    #ranking-container {
      background-color: #fff;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
    }

    #ranking-list {
      list-style: none;
      padding: 0;
    }

    .ranking-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }

    .button-container a {
      display: inline-block;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      background-size: contain;
      border: none;
      outline: none;
      width: 50px; /* ボタンの幅を適切なものに変更 */
      height: 50px; /* ボタンの高さを適切なものに変更 */
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>リアルタイム投資ゲーム</h1>
    <p id="balance">所持金: $10000</p>
    <p id="stock-info">株価: $50 | 保有株式: 0</p>

    <label for="buy-input">購入数量:</label>
    <input type="number" id="buy-input" min="1" value="1">
    <div class="button-container">
      <a href="#" id="buy-button" onclick="buyStock()">買う</a>

      <label for="sell-input">売却数量:</label>
      <input type="number" id="sell-input" min="1" value="1">
      <a href="#" id="sell-button" onclick="sellStock()">売る</a>
    </div>

    <!-- ランキングコンテナ -->
    <div id="ranking-container">
      <h2>ランキング</h2>
      <ul id="ranking-list"></ul>
    </div>
  </div>

  <script>
    // ダミーのランキングデータ（仮定）
    const dummyRankingData = [
      { name: 'プレイヤー1', score: 1200 },
      { name: 'プレイヤー2', score: 1050 },
      { name: 'プレイヤー3', score: 980 },
      // 他のプレイヤーのデータ
    ];

    function fetchRanking() {
      // サーバーからランキングデータを取得する際の実装
      // この例ではダミーデータを使用
      return dummyRankingData;
    }

    function displayRanking() {
      const rankingList = document.getElementById('ranking-list');
      const rankingData = fetchRanking();

      rankingList.innerHTML = '';

      rankingData.forEach((player, index) => {
        const listItem = document.createElement('li');
        listItem.classList.add('ranking-item');
        listItem.innerHTML = `<span>${index + 1}. ${player.name}</span><span>スコア: ${player.score}</span>`;
        rankingList.appendChild(listItem);
      });
    }

    function buyStock() {
      // 購入処理の実装
      // ...
      updateUI();
    }

    function sellStock() {
      // 売却処理の実装
      // ...
      updateUI();
    }

    function updateUI() {
      // UIの更新処理
      // ...
      // ランキングも更新
      displayRanking();
    }

    function simulateStockPriceChange() {
      // 株価変動のシミュレーション
      // ...
      updateUI();
    }

    // 初回表示
    displayRanking();

    // 定期的にランキングを更新（例: 10秒ごとに更新）
    setInterval(displayRanking, 60000);

    // 株価変動のシミュレーション（例: 5秒ごとに変動）
    setInterval(simulateStockPriceChange, 5000);
  </script>
</body>
</html>
